<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>

<script type="text/javascript" src="js/translation.js"></script>
<script type="text/javascript">
    var language = $.cookie('language'),
        bodySource = $("#content-template").html(),
        bodyTpl = Handlebars.compile(bodySource),
        switchLanguage;

    if (language === 'english') {
        $("#content").html(bodyTpl(englishTranslation));
    } else if (language === 'chinese') {
        $("#content").html(bodyTpl(chineseTranslation));
    } else {
        // TODO-EM use english as default for now
        $("#content").html(bodyTpl(englishTranslation));
    }

    switchLanguage = function (language) {
        if (language === 'english' || language === 'chinese') {
            $.cookie('language', language);
            location.reload();
        }
    };
</script>
